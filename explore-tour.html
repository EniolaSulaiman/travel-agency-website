<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-files/styles.css">
    <link rel="stylesheet" href="css-files/utilities.css">
    <link rel="stylesheet" href="css-files/explore-tour.css">
</head>

<body>
    <div class="nav-bar bg-primary">
        <div class="container flex">
            <i class="fa-solid fa-bars" onclick="showNavBar()"></i>
            <img class="logo" src="images/logo.png" alt="">
            <nav class="links-nav">
                <ul class="index-links flex ">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="ds&ts.html">Destinations & Tours</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <main>
        <div>
            <div class="container card">
                <div class="slider">
                    <img src="/images/paris-5.jpg" class="slide active">
                    <img src="/images/beach-2.jpg" class="slide">
                    <img src="/images/beach-3.jpg" class="slide">
                    <button class="prev slider-control">&#10094;</button>
                    <button class="next slider-control">&#10095;</button>
                </div>
                <span class="h1-container flex">
                    <h1 id="tourName"></h1>
                </span>
                <div class="text">
                    <span class="about-text">
                        <h2>About the Tour</h2>
                        <p id="aboutTour"></p>
                    </span>
                    <p></p>
                    <div class="grid">
                        <span>
                            <h3>Duration</h3>
                            <select id="tourDuration"></select>
                        </span>
                        <span>
                            <h3>No. of People</h3>
                            <select id="noOfPeople">
                                <option>1 person</option>
                                <option>2 people</option>
                                <option>3 people</option>
                                <option>4 people</option>
                                <option>5 people</option>
                                <option>6 people</option>
                                <option>7 people</option>
                            </select>
                        </span>
                        <span>
                            <h3>Price</h3>
                            <span id="tourPrice"></span>
                        </span>
                        <span>
                            <a href="#" class="btn" id="openBtn">Book Now</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2 class="modal-title">Confirm Purchase</h2>
            <div class="modal-details">
                <div class="detail">
                    <span>Tour</span>
                    <strong id="modalName"></strong>
                </div>
                <div class="detail">
                    <span>Person(s)</span>
                    <strong id="modalNoOfPeople"></strong>
                </div>
                <div class="detail">
                    <span>Days</span>
                    <strong id="modalNoOfDays"></strong>
                </div>
                <div class="detail total">
                    <span>Total Price</span>
                    <strong id="modalTotalPrice"></strong>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline" id="closeBtn">Cancel</button>
                <button class="btn confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script src="js-files/explore-tour.js"></script>
</body>

</html>
