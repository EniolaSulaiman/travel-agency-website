    <link rel="stylesheet" href="css-files/styles.css">

</head>

<body>
    <div class="nav-bar bg-primary">
        <div class="container flex">
            <i class="fa-solid fa-bars" onclick="showNavBar()"></i>
            <img class="logo" src="/TravelAgency/images/logo.png" alt="logo">
            <nav class="links-nav">
                <ul class="index-links flex ">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="ds&ts.html">Destinations & Tours</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </div><br><br>
    <div class="above-the-fold flex">
        <div>
            <h1>GET IN TOUCH WITH US!</h1>
            <p>Any questions or want to plan your next trip? Contact us today!</p>
        </div>
        <div>
            <p class="my-1"><i class="fa-solid fa-location-dot"></i> Travel Lane Cityvile, Nigeria</p>
            <p class="my-1"><i class="fa-solid fa-phone"></i> +123 456 7890</p>
            <p class="my-1"><i class="fa-solid fa-envelope"></i> info@enimbi.com</p>
        </div>
        <form class="card">
            <h2>Contact Us</h2>
            <p><label for="name">Name</label><br>
                <input type="text" id="name" placeholder="e.g John Smith">
            </p>
            <p><label for="email">Email</label><br>
                <input type="email" name="" id="email" placeholder="e.g johnsmith@gmail.com">
            </p>
            <p><label for="subject">Subject</label><br>
                <input type="text" id="subject" placeholder="e.g Trip to Nigeria">
            </p>
            <p><label for="message">Message</label><br>
                <textarea name="" id="message" cols="40" rows="6" placeholder="I..."></textarea>
            </p>
            <a href="#" class="btn">Send Message</a>
        </form>
        <img src="images/contact-page.png" alt="">
    </div>
     <script type="module" src="js-files/index.js"></script> 
</body>

</html>
